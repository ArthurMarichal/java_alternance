<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Character List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Character List</h1>
<a href="addCharacter">Add Character</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
        </tr>
        <tr th:each ="character : ${characters}">
            <td th:utext="${character.id}">...</td>
            <td th:utext="${character.name}">...</td>
            <td th:utext="${character.type}">...</td>
            <td><a th:href="@{editCharacter/{id}(id = ${character.id})}">Edit</a></td>
            <td><form th:action="@{/characterList/{id}(id = ${character.id})}" th:method="post"><button type="submit">Delete</button></form></td>
        </tr>
    </table>
</div>
</body>
</html>
